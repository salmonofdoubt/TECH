// This simple twitter example defines the "Tweet" protocol buffer.

syntax = "proto2";

package pyquick;

option cc_api_version = 1;
option py_api_version = 1;
option java_api_version = 1;

message Tweet  {
  required string comment = 1;
  optional string url = 2;
}

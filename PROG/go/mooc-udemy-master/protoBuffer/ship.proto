syntax = "proto2";

package protobuffer;


message Ship{
  required string ShipName = 1;
  required string CaptainName = 2;
  message CrewMember{
   required int32 id =1;
   required  string name = 2;
   required int32 secClearance =3;
   required string position = 4;
    }
  repeated CrewMember Crew =3;
}
